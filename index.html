<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lightbox</title>
    <link rel="stylesheet" href="Styles/lightbox.min.css">
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
    <section id="imgpopup">
        <div class="container">
            <div class="imgPopup">
                <div class="galItem">
                    <a href="Images/1.jpg" data-lightbox="roadtrip"> <img src="Images/1.jpg" alt="1.jpg"></a>
                </div>
                <div class="galItem">
                    <a href="Images/2.jpg" data-lightbox="roadtrip"> <img src="Images/2.jpg" alt="1.jpg"></a>
                </div>
                <div class="galItem">
                    <a href="Images/3.jpg" data-lightbox="roadtrip"> <img src="Images/3.jpg" alt="1.jpg"></a>
                </div>
            </div>
        </div>
    </section>
    <!-- Script  -->
     <script src="Js/jquery-1.12.4.min.js"></script>
     <script src="Js/lightbox.min.js"></script>
     <script src="Js/script.js"></script>
</body>
</html>
